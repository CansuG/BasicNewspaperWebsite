        <div class="container p-4">
            <form id="search" class="form-inline float-sm-right" action="https://www.google.com/search" method="get">
                <div class="form-group">
                    <input class="form-control" name="q" type="search" placeholder="Type...">
                    <button type="submit" class="btn btn-info float-sm-right">Search</button>
                </div>
            </form>
        </div> 

        <div class="container col-sm-6 p-4">
            <form>
                <table class="table table-responsive-sm table-hover">
                    <h2>Contact Me</h2>
                    <tr>
                        <td><label for="name">Name, Surname :</label></td>
                        <td><input type="text" class="form-control" name="name" ></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail :</label></td>
                        <td><input type="email" class="form-control" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Telephone :</label></td>
                        <td><input type="text" class="form-control" name="phone" pattern="[0-9]{11}" placeholder="Max lenght is 11"></td>
                    </tr>
                    <tr>
                        <td><label for="issue">Issue :</label></td>
                        <td><input type="text" class="form-control" name="issue" ></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message :</label></td>
                        <td><textarea name="message" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" onclick="alert('Your message has been received. We will contact you as soon as possible.')" class="btn btn-info" id="Send" value="Send"></td>
                        <td></td>
                    </tr>
                </table>
                

            </form>
        </div>

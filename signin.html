<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body::before{
                content: "";
                background-image: url(landscape2.jpeg);
                background-size: cover;
                position: fixed;
                top: 0px;
                right: 0px;
                bottom: 0px;
                left: 0px;
                opacity: 0.4;
            }

            h1, form{
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="container mx-auto bg-info text-white text-center shadow">
            <h1 class="display-1">WELCOME</h1>
        </div>

        <div class="container p-4">
            <form id="search" class="form-inline" action="https://www.google.com/search" method="get">
                <div class="form-group">
                    <input class="form-control" name="q" type="search" placeholder="Type...">
                    <button type="submit" class="btn btn-info float-sm-right">Search</button>
                </div>
            </form>
        </div>

        <div class="container col-sm-4">
            <h2 class="p-4">SIGN IN</h2>
            
            <form action="home.html" method="POST">
                <div class="form-group">
                    <label for="name">Username :</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-light">SÄ±gn In</button>
            </form>
            <br>
            <a href="home.html"><img src="homeicon.png" class="rounded-circle" alt="Home" width="30" height="30" ></a>
            <br><br>
            <div>
                Don't have an account?
                <a href="register.html" class="text-dark">Register Now.</a>
            </div>
        </div>


        <footer class="container position-static text-center text-white">
            <hr>Copyright 2021<br><br>
        </footer>
        
    </body>
</html>
